---
layout: default
---
<div class="posts">
    <h1>{{ page.title }}</h1>
    {% for blogpost in site.posts%}
        <article>
            <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
            Published on {{ post.date | date_to_string }}
            {{ post.excerpt }}
        </article>
    {% endfor %}
</div>
